{% extends 'ecomapp/index.html' %}


{% block content %}
  <div class="row">
    <div class="col-sm-4 mt-5">
      <img src="{{ product.image.url }}" alt="not found" style="width:150px; height:300px;">
    </div>
    <div class="col-sm-8 mt-5">
      <h3 class="text-center">{{ product.title }}</h3>
      <p>{{ product.description }}</p>
      <hr>
      <p>Цена: <strong>{{ product.price }}</strong></p>
      <a href="#"><button class="btn btn-danger" name=button"">Добавить в корзину</button></a>
    </div>
  </div>



{% endblock content %}
