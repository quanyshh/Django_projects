{% extends 'ecomapp/index.html' %}

{% block content %}

<div class="row">
  {% for product in products_of_category %}
  <div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
      <a href="{{ product.get_absolute_url }}"><img class="card-img-top mt-2" src="{{ product.image.url }}" alt="" style="width:100px; height:200px; margin:0 auto;display: block;"></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
        </h4>
        <h5>{{ product.price }} тг.</h5>
        <p class="card-text">{{ product.title }}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
      </div>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock content %}
