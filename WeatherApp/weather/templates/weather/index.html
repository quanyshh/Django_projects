<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Погода</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Узнай погоду</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="/news">Новости</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Документация</a>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-5 offset-1">
          <h1>Погода в вашем городе</h1>
          <form method="post" action="">
            {% csrf_token %}
            {{ form.name }}
            <input type="submit" name="send" value="Узнать погоду" class="mt-2 btn btn-info">
          </form>
        </div>
        <div class="col-5 offset-1">
          <h1>Информация</h1>
          {% for info in all_info %}
          <div class="mt-2 alert alert-info">
            <div class="row">
              <div class="col-9">
                <b>Город:</b> {{info.city}}<br>
                <b>Температура:</b> {{info.temp}}<sup>o</sup>
              </div>
              <div class="col-2 offset-1">
                <img src="https://openweathermap.org/img/w/{{info.icon}}.png" alt="foto" class="img-thumbnail">
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
